<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hello, world!</title>

    <!--  -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="theme-color" content="#f47634" />
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#f47634" />
    <meta name="apple-mobile-web-app-title" content="Helioscart" />
    <link rel="manifest" href="manifest.json" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("/service-worker.js")
                .then(function (registration) {
                    console.log("Registration successful, scope is:", registration.scope);
                })
                .catch(function (error) {
                    console.log("Service worker registration failed, error:", error);
                });
        }
    </script>
</head>

<body>
    <main>
        <!-- Background image -->
        <header></header>

        <section class="detailSection">

                quos deserunt sed quae voluptatum quidem laborum perspiciatis, ipsum minima quisquam est non! Quae,
                libero fugiat.</p>
        </section>

        <!-- Contact information -->
        <footer>
            Footer
        </footer>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</html>
